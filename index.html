<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanças V1 - V3.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, deleteDoc, doc, updateDoc, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD-6Dnre57isMMhMVv7X7X1iT7-oy265UU",
            authDomain: "financeirov1.firebaseapp.com",
            projectId: "financeirov1",
            storageBucket: "financeirov1.firebasestorage.app",
            messagingSenderId: "316105672882",
            appId: "1:316105672882:web:f2674aed7bf1e0976ba1ab"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        window.db = db;
        window.auth = auth;
        window.firestore = { collection, addDoc, onSnapshot, query, deleteDoc, doc, updateDoc, orderBy };
        window.firebaseAuth = { signInWithEmailAndPassword, signOut };

        onAuthStateChanged(auth, (user) => {
            const login = document.getElementById('login-screen');
            const app = document.getElementById('app-screen');
            if (user) {
                login.style.display = 'none';
                app.style.display = 'flex';
                inicializarApp();
            } else {
                login.style.display = 'flex';
                app.style.display = 'none';
            }
        });
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #f8fafc; font-family: 'Inter', sans-serif; margin: 0; }
        .sidebar { width: 260px; background-color: #0f172a; color: white; height: 100vh; position: fixed; left: 0; top: 0; }
        .main-content { margin-left: 260px; padding: 40px; width: calc(100% - 260px); }
        .card-f { background: white; border-radius: 1rem; padding: 1.5rem; border: 1px solid #e2e8f0; }
        .btn-c { border: 2px solid; opacity: 0.5; font-weight: 900; cursor: pointer; border-radius: 10px; padding: 8px; text-align: center; font-size: 10px; }
        .btn-c.active { opacity: 1; color: white !important; }
        .c-ifood { background-color: #ea1d2c; border-color: #ea1d2c; }
        .c-keeta { background-color: #004d40; border-color: #004d40; }
        .c-loja { background-color: #64748b; border-color: #64748b; }
        .c-whatsapp { background-color: #25d366; border-color: #25d366; }
    </style>
</head>
<body>

    <div id="login-screen" class="fixed inset-0 bg-slate-900 flex items-center justify-center z-[100]">
        <div class="bg-white p-10 rounded-[2rem] w-full max-w-sm shadow-2xl text-center">
            <h1 class="text-2xl font-black text-slate-800 mb-6 uppercase italic">Finanças <span class="text-blue-600">V3</span></h1>
            <input type="email" id="l-email" placeholder="E-mail" class="w-full p-4 mb-3 bg-slate-50 border rounded-xl font-bold">
            <input type="password" id="l-pass" placeholder="Senha" class="w-full p-4 mb-6 bg-slate-50 border rounded-xl font-bold">
            <button onclick="fazerLogin()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-black uppercase">Entrar</button>
        </div>
    </div>

    <div id="app-screen" style="display: none;">
        <aside class="sidebar">
            <div class="p-8 font-black text-blue-500 uppercase italic">V1 PRO</div>
            <nav class="flex-1">
                <div class="p-4 px-8 text-white font-bold bg-slate-800 border-l-4 border-blue-500 cursor-pointer">Dashboard</div>
                <div class="p-4 px-8 text-slate-400 font-bold hover:text-white cursor-pointer" onclick="alert('Funcionalidade em validação')">Estoque</div>
            </nav>
            <button onclick="window.firebaseAuth.signOut(window.auth)" class="p-8 text-slate-500 text-xs font-black uppercase">Sair</button>
        </aside>

        <main class="main-content">
            <header class="mb-10">
                <h2 class="text-3xl font-black text-slate-800 uppercase italic">Painel de Vendas</h2>
            </header>

            <div class="grid grid-cols-3 gap-6 mb-10">
                <div class="card-f border-t-4 border-blue-500"><p class="text-[10px] font-black text-slate-400 uppercase">Bruto</p><h3 id="v-bruto" class="text-2xl font-black">R$ 0,00</h3></div>
                <div class="card-f border-t-4 border-green-500"><p class="text-[10px] font-black text-slate-400 uppercase">Lucro</p><h3 id="v-lucro" class="text-2xl font-black">R$ 0,00</h3></div>
                <div class="card-f border-t-4 border-orange-500"><p class="text-[10px] font-black text-slate-400 uppercase">Margem</p><h3 id="v-margem" class="text-2xl font-black">0%</h3></div>
            </div>

            <div class="grid grid-cols-3 gap-8">
                <div class="card-f">
                    <div class="grid grid-cols-2 gap-2 mb-4">
                        <div onclick="setCanal('loja')" id="b-loja" class="btn-c active c-loja">LOJA</div>
                        <div onclick="setCanal('ifood')" id="b-ifood" class="btn-c c-ifood">IFOOD</div>
                    </div>
                    <input type="number" id="in-bruto" placeholder="R$ Bruto" class="w-full p-4 mb-2 bg-slate-50 border rounded-xl font-bold">
                    <input type="number" id="in-cmv" placeholder="R$ Custo" class="w-full p-4 mb-4 bg-slate-50 border rounded-xl font-bold">
                    <button onclick="registrarVenda()" class="w-full bg-slate-900 text-white py-4 rounded-xl font-black uppercase text-xs">Lançar</button>
                </div>
                <div id="lista-canais" class="col-span-2 grid grid-cols-2 gap-4"></div>
            </div>
        </main>
    </div>

    <script>
        let canal = 'loja';
        async function fazerLogin() {
            const e = document.getElementById('l-email').value, p = document.getElementById('l-pass').value;
            try { await window.firebaseAuth.signInWithEmailAndPassword(window.auth, e, p); } catch { alert("Erro!"); }
        }
        function setCanal(c) {
            canal = c;
            document.querySelectorAll('.btn-c').forEach(b => b.classList.remove('active'));
            document.getElementById('b-'+c).classList.add('active');
        }
        function inicializarApp() {
            window.firestore.onSnapshot(window.firestore.collection(window.db, "vendas"), (snap) => {
                let b=0, l=0; const canais = {loja:0, ifood:0};
                snap.docs.forEach(d => {
                    const v = d.data(); b += v.bruto; l += v.lucro;
                    if(canais[v.canal] !== undefined) canais[v.canal] += v.lucro;
                });
                document.getElementById('v-bruto').innerText = `R$ ${b.toFixed(2)}`;
                document.getElementById('v-lucro').innerText = `R$ ${l.toFixed(2)}`;
                document.getElementById('v-margem').innerText = `${b > 0 ? (l/b*100).toFixed(1) : 0}%`;
            });
        }
        async function registrarVenda() {
            const vb = parseFloat(document.getElementById('in-bruto').value) || 0;
            const vc = parseFloat(document.getElementById('in-cmv').value) || 0;
            if(vb > 0) {
                await window.firestore.addDoc(window.firestore.collection(window.db, "vendas"), {
                    canal: canal, bruto: vb, lucro: (vb-vc), data: new Date().toISOString().split('T')[0]
                });
                document.getElementById('in-bruto').value = ''; document.getElementById('in-cmv').value = '';
            }
        }
    </script>
</body>
</html>
