<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanças V1 - Acesso Restrito</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, deleteDoc, doc, updateDoc, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // COLE SUAS CHAVES AQUI NOVAMENTE
        const firebaseConfig = {
            apiKey: "AIzaSyD-6Dnre57isMMhMVv7X7X1iT7-oy265UU",
            authDomain: "financeirov1.firebaseapp.com",
            projectId: "financeirov1",
            storageBucket: "financeirov1.firebasestorage.app",
            messagingSenderId: "316105672882",
            appId: "1:316105672882:web:f2674aed7bf1e0976ba1ab"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Exportar para uso global
        window.db = db;
        window.auth = auth;
        window.firestore = { collection, addDoc, onSnapshot, query, deleteDoc, doc, updateDoc, orderBy };
        window.firebaseAuth = { signInWithEmailAndPassword, signOut };

        // Observador de Autenticação
        onAuthStateChanged(auth, (user) => {
            const loginScreen = document.getElementById('login-screen');
            const appScreen = document.getElementById('app-screen');
            
            if (user) {
                loginScreen.classList.add('hidden');
                appScreen.classList.remove('hidden');
                inicializarApp(); // Carrega os dados do Firestore
            } else {
                loginScreen.classList.remove('hidden');
                appScreen.classList.add('hidden');
            }
        });
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { background-color: #f8fafc; font-family: 'Inter', sans-serif; }
        .sidebar { width: 280px; background-color: #0f172a; color: white; display: flex; flex-direction: column; height: 100vh; }
        .nav-item { display: flex; align-items: center; gap: 12px; padding: 14px 24px; color: #94a3b8; font-size: 13px; font-weight: 600; cursor: pointer; transition: 0.2s; border-left: 4px solid transparent; }
        .nav-item:hover { background: #1e293b; color: white; }
        .nav-item.active { background: #1e293b; color: white; border-left-color: #3b82f6; }
        .card-financeiro { background: white; border-radius: 1rem; padding: 1.5rem; border: 1px solid #e2e8f0; }
        .btn-canal { border: 2px solid; opacity: 0.6; font-weight: 900; }
        .btn-canal.active { opacity: 1; color: white !important; }
        .color-ifood { background-color: #ea1d2c; } .color-keeta { background-color: #004d40; }
        .color-loja { background-color: #64748b; } .color-whatsapp { background-color: #25d366; }
        .btn-acao { background-color: #10b981; color: white; font-weight: 900; text-transform: uppercase; border-radius: 0.75rem; border: none; }
        .page-content { display: none; } .page-content.active { display: block; }
    </style>
</head>
<body class="flex">

    <div id="login-screen" class="fixed inset-0 bg-slate-900 flex items-center justify-center z-[200] p-4">
        <div class="bg-white p-8 rounded-3xl w-full max-w-md shadow-2xl text-center">
            <h1 class="text-2xl font-black text-slate-800 mb-2 uppercase tracking-tighter">Finanças V1</h1>
            <p class="text-slate-400 text-sm font-bold mb-8 uppercase tracking-widest">Acesso Restrito</p>
            <div class="space-y-4">
                <input type="email" id="login-email" placeholder="E-mail" class="w-full p-4 bg-slate-50 border rounded-xl font-bold outline-none focus:border-blue-500">
                <input type="password" id="login-senha" placeholder="Senha" class="w-full p-4 bg-slate-50 border rounded-xl font-bold outline-none focus:border-blue-500">
                <button onclick="fazerLogin()" class="w-full btn-acao py-4 text-sm shadow-lg hover:scale-[1.02] transition">Entrar no Sistema</button>
            </div>
            <p id="login-erro" class="mt-4 text-red-500 text-[10px] font-black uppercase hidden">E-mail ou senha incorretos!</p>
        </div>
    </div>

    <div id="app-screen" class="hidden flex w-full h-screen overflow-hidden">
        <aside class="sidebar">
            <div class="p-8">
                <h1 class="text-sm font-black text-white uppercase tracking-tighter leading-tight">Finanças <span class="text-blue-500">V1</span></h1>
            </div>
            <nav class="flex-1">
                <div class="nav-item active" onclick="showPage('vendas')"><i data-lucide="shopping-cart" class="w-5 h-5"></i> Lançar Vendas</div>
                <div class="nav-item" onclick="showPage('estoque')"><i data-lucide="package" class="w-5 h-5"></i> Controle de Estoque</div>
                <div class="nav-item" onclick="showPage('boletos')"><i data-lucide="receipt" class="w-5 h-5"></i> Custos e Boletos</div>
                <div class="nav-item" onclick="showPage('fluxo')"><i data-lucide="arrow-left-right" class="w-5 h-5"></i> Fluxo de Caixa</div>
            </nav>
            <div class="p-6 border-t border-slate-800">
                <button onclick="fazerLogout()" class="flex items-center gap-2 text-slate-400 hover:text-white font-bold text-xs">
                    <i data-lucide="log-out" class="w-4 h-4"></i> SAIR DO SISTEMA
                </button>
            </div>
        </aside>

        <main class="flex-1 overflow-y-auto p-8">
            <div id="page-vendas" class="page-content active">
                <header class="mb-8 flex justify-between items-center">
                    <h2 class="text-2xl font-black text-slate-800 uppercase tracking-tighter">Lançar Vendas</h2>
                    <div class="flex items-center gap-2 bg-white p-2 rounded-2xl border">
                        <input type="date" id="data-inicio" onchange="atualizarInterfaceVendas()" class="text-[10px] font-bold outline-none">
                        <span class="text-[10px] font-black text-slate-300">ATÉ</span>
                        <input type="date" id="data-fim" onchange="atualizarInterfaceVendas()" class="text-[10px] font-bold outline-none">
                    </div>
                </header>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
                    <div class="card-financeiro border-t-4 border-blue-500">
                        <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Bruto Total</p>
                        <h3 id="geral-bruto" class="text-2xl font-black text-slate-800">R$ 0,00</h3>
                    </div>
                    <div class="card-financeiro border-t-4 border-green-500">
                        <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Margem Média</p>
                        <h3 id="geral-margem" class="text-2xl font-black text-green-600">0%</h3>
                    </div>
                </div>
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <div class="card-financeiro">
                        <div class="grid grid-cols-4 gap-2 mb-6">
                            <button onclick="setCanal('loja')" id="btn-loja" class="btn-canal btn-loja active py-3 rounded-xl text-[9px]">LOJA</button>
                            <button onclick="setCanal('ifood')" id="btn-ifood" class="btn-canal btn-ifood py-3 rounded-xl text-[9px]">IFOOD</button>
                            <button onclick="setCanal('keeta')" id="btn-keeta" class="btn-canal btn-keeta py-3 rounded-xl text-[9px]">KEETA</button>
                            <button onclick="setCanal('whatsapp')" id="btn-whatsapp" class="btn-canal btn-whatsapp py-3 rounded-xl text-[9px]">ZAP</button>
                        </div>
                        <input type="number" id="venda-bruta" placeholder="Bruto R$" class="w-full p-4 mb-3 bg-slate-50 border rounded-xl font-black">
                        <input type="number" id="venda-cmv" placeholder="CMV R$" class="w-full p-4 mb-3 bg-slate-50 border rounded-xl font-black">
                        <button onclick="registrarVenda()" class="btn-acao w-full py-5">Registrar Venda</button>
                    </div>
                    <div class="lg:col-span-2 space-y-4">
                        <div class="card-financeiro">
                            <p class="text-[10px] font-black text-slate-400 mb-2 uppercase">Lucro Acumulado</p>
                            <h2 id="lucro-acumulado" class="text-4xl font-black text-slate-800">R$ 0,00</h2>
                            <p id="texto-status-meta" class="mt-4 text-[10px] font-bold text-slate-500 uppercase italic"></p>
                        </div>
                        <div id="grid-canais" class="grid grid-cols-2 gap-4"></div>
                    </div>
                </div>
            </div>

            <div id="page-estoque" class="page-content">
                <header class="mb-8"><h2 class="text-2xl font-black text-slate-800 uppercase tracking-tighter">Estoque</h2></header>
                <div class="grid lg:grid-cols-4 gap-6">
                    <div class="card-financeiro"><input type="text" id="est-nome" placeholder="Produto" class="w-full p-3 mb-3 bg-slate-50 border rounded-xl font-bold text-sm"><input type="number" id="est-qtd" placeholder="Qtd" class="w-full p-3 mb-3 bg-slate-50 border rounded-xl font-bold text-sm"><button onclick="registrarEstoque()" class="btn-acao w-full py-4 text-[10px]">Lançar</button></div>
                    <div class="lg:col-span-3 space-y-4" id="lista-estoque-agrupada"></div>
                </div>
            </div>

            <div id="page-boletos" class="page-content">
                <header class="mb-8"><h2 class="text-2xl font-black text-slate-800 uppercase tracking-tighter">Custos</h2></header>
                <div class="card-financeiro"><div class="grid grid-cols-3 gap-3 mb-4"><input type="text" id="bol-nome" placeholder="Conta" class="p-4 bg-slate-50 border rounded-xl font-bold text-sm"><input type="number" id="bol-valor" placeholder="Valor" class="p-4 bg-slate-50 border rounded-xl font-bold text-sm"><input type="date" id="bol-venc" class="p-4 bg-slate-50 border rounded-xl font-bold text-xs"></div><button onclick="registrarBoleto()" class="btn-acao w-full py-4">Salvar Boleto</button></div>
                <div id="lista-boletos" class="mt-8 space-y-2"></div>
            </div>

            <div id="page-fluxo" class="page-content">
                <header class="mb-8"><h2 class="text-2xl font-black text-slate-800 uppercase tracking-tighter">Fluxo de Caixa</h2></header>
                <div id="lista-fluxo-dias" class="space-y-4"></div>
            </div>
        </main>
    </div>

    <script>
        let vendas = [], boletos = [], estoque = [];
        let canalSelecionado = 'loja';

        // LÓGICA DE LOGIN
        async function fazerLogin() {
            const email = document.getElementById('login-email').value;
            const senha = document.getElementById('login-senha').value;
            const erroMsg = document.getElementById('login-erro');
            
            try {
                await window.firebaseAuth.signInWithEmailAndPassword(window.auth, email, senha);
                erroMsg.classList.add('hidden');
            } catch (error) {
                erroMsg.classList.remove('hidden');
            }
        }

        async function fazerLogout() {
            await window.firebaseAuth.signOut(window.auth);
        }

        function showPage(id) {
            document.querySelectorAll('.page-content').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            document.getElementById('page-'+id).classList.add('active');
            event.currentTarget.classList.add('active');
            lucide.createIcons();
        }

        function setCanal(c) {
            canalSelecionado = c;
            document.querySelectorAll('.btn-canal').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-'+c).classList.add('active');
        }

        // FUNÇÃO CHAMADA QUANDO O LOGIN É SUCESSO
        function inicializarApp() {
            const hj = new Date().toISOString().split('T')[0];
            document.getElementById('data-inicio').value = hj;
            document.getElementById('data-fim').value = hj;

            // Escutar Banco em Tempo Real
            window.firestore.onSnapshot(window.firestore.query(window.firestore.collection(window.db, "vendas")), (snap) => {
                vendas = snap.docs.map(doc => ({id: doc.id, ...doc.data()}));
                atualizarInterfaceVendas();
            });
            window.firestore.onSnapshot(window.firestore.query(window.firestore.collection(window.db, "boletos")), (snap) => {
                boletos = snap.docs.map(doc => ({id: doc.id, ...doc.data()}));
                atualizarInterfaceBoletos();
            });
            window.firestore.onSnapshot(window.firestore.query(window.firestore.collection(window.db, "estoque")), (snap) => {
                estoque = snap.docs.map(doc => ({id: doc.id, ...doc.data()}));
                atualizarInterfaceEstoque();
            });
            lucide.createIcons();
        }

        // LANÇAMENTOS (FIRESTORE)
        async function registrarVenda() {
            const b = parseFloat(document.getElementById('venda-bruta').value) || 0;
            const c = parseFloat(document.getElementById('venda-cmv').value) || 0;
            if(b === 0) return;
            await window.firestore.addDoc(window.firestore.collection(window.db, "vendas"), {
                canal: canalSelecionado, bruto: b, lucro: (b-c), data: document.getElementById('data-inicio').value, timestamp: Date.now()
            });
            document.getElementById('venda-bruta').value = ""; document.getElementById('venda-cmv').value = "";
        }

        async function registrarBoleto() {
            const n = document.getElementById('bol-nome').value, v = parseFloat(document.getElementById('bol-valor').value) || 0, d = document.getElementById('bol-venc').value;
            if(!n || v === 0 || !d) return;
            await window.firestore.addDoc(window.firestore.collection(window.db, "boletos"), { nome: n, valor: v, venc: d });
            document.getElementById('bol-nome').value = ""; document.getElementById('bol-valor').value = "";
        }

        async function registrarEstoque() {
            const n = document.getElementById('est-nome').value, q = parseFloat(document.getElementById('est-qtd').value) || 0;
            if(!n || q === 0) return;
            await window.firestore.addDoc(window.firestore.collection(window.db, "estoque"), { nome: n, qtd: q, data: new Date().toISOString() });
            document.getElementById('est-nome').value = ""; document.getElementById('est-qtd').value = "";
        }

        // INTERFACE
        function atualizarInterfaceVendas() {
            const dI = document.getElementById('data-inicio').value, dF = document.getElementById('data-fim').value;
            let tb = 0, tl = 0; const res = { loja:0, ifood:0, keeta:0, whatsapp:0 };
            vendas.filter(v => v.data >= dI && v.data <= dF).forEach(v => {
                tb += v.bruto; tl += v.lucro; res[v.canal] += v.lucro;
            });
            document.getElementById('geral-bruto').innerText = `R$ ${tb.toFixed(2)}`;
            document.getElementById('geral-margem').innerText = `${tb > 0 ? (tl/tb*100).toFixed(1) : 0}%`;
            document.getElementById('lucro-acumulado').innerText = `R$ ${tl.toFixed(2)}`;
            const grid = document.getElementById('grid-canais'); grid.innerHTML = "";
            for(let k in res) {
                grid.innerHTML += `<div class="card-financeiro text-white color-${k}">
                    <p class="text-[9px] font-black uppercase">${k}</p>
                    <h3 class="text-xl font-black">R$ ${res[k].toFixed(2)}</h3>
                </div>`;
            }
            atualizarFluxo();
        }

        function atualizarInterfaceEstoque() {
            const cont = document.getElementById('lista-estoque-agrupada'); cont.innerHTML = "";
            estoque.forEach(i => {
                const dias = Math.floor((new Date() - new Date(i.data)) / 86400000);
                cont.innerHTML += `<div class="card-financeiro flex justify-between text-xs mb-2">
                    <span><b>${i.nome}</b></span>
                    <span class="text-orange-600">Dias de Estoque: ${dias === 0 ? 'Hoje' : dias + 'd'}</span>
                    <span>${i.qtd} un</span>
                    <button onclick="novaVendaEstoque('${i.id}', ${i.qtd})" class="text-green-600 font-black">NOVA VENDA</button>
                </div>`;
            });
        }

        async function novaVendaEstoque(id, qA) {
            const q = prompt("Qtd vendida?");
            if(q) await window.firestore.updateDoc(window.firestore.doc(window.db, "estoque", id), { qtd: Math.max(0, qA - parseFloat(q)) });
        }

        function atualizarInterfaceBoletos() {
            const list = document.getElementById('lista-boletos'); list.innerHTML = "";
            boletos.forEach(b => {
                list.innerHTML += `<div class="flex justify-between p-3 bg-white border rounded-xl text-xs">
                    <b>${b.nome}</b> <span>${b.venc}</span> <b class="text-red-500">R$ ${b.valor.toFixed(2)}</b>
                </div>`;
            });
        }

        function atualizarFluxo() {
            const cont = document.getElementById('lista-fluxo-dias'); cont.innerHTML = "";
            const dias = {};
            vendas.forEach(v => { if(!dias[v.data]) dias[v.data] = 0; dias[v.data] += v.lucro; });
            boletos.forEach(b => { if(!dias[b.venc]) dias[b.venc] = 0; dias[b.venc] -= b.valor; });
            Object.keys(dias).sort().forEach(d => {
                cont.innerHTML += `<div class="card-financeiro flex justify-between p-3">
                    <span class="font-black text-xs">${d}</span>
                    <span class="font-black text-xs ${dias[d] >= 0 ? 'text-green-600' : 'text-red-600'}">R$ ${dias[d].toFixed(2)}</span>
                </div>`;
            });
        }

        lucide.createIcons();
    </script>
</body>
</html>
