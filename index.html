<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA V3.0 - OFICIAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD-6Dnre57isMMhMVv7X7X1iT7-oy265UU",
            authDomain: "financeirov1.firebaseapp.com",
            projectId: "financeirov1",
            storageBucket: "financeirov1.firebasestorage.app",
            messagingSenderId: "316105672882",
            appId: "1:316105672882:web:f2674aed7bf1e0976ba1ab"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            document.getElementById('login-screen').style.display = user ? 'none' : 'flex';
            document.getElementById('app-screen').style.display = user ? 'block' : 'none';
            if (user) carregarDados();
        });

        window.fazerLogin = () => {
            const e = document.getElementById('email').value;
            const s = document.getElementById('pass').value;
            signInWithEmailAndPassword(auth, e, s).catch(() => alert("Acesso Negado"));
        };

        function carregarDados() {
            onSnapshot(collection(db, "vendas"), (snap) => {
                let bruto = 0, lucro = 0;
                snap.docs.forEach(d => {
                    bruto += d.data().bruto;
                    lucro += d.data().lucro;
                });
                document.getElementById('total-bruto').innerText = `R$ ${bruto.toFixed(2)}`;
                document.getElementById('lucro-real').innerText = `R$ ${lucro.toFixed(2)}`;
            });
        }
    </script>
    <style>
        body { background: #0f172a; color: white; font-family: sans-serif; }
        .card { background: #1e293b; border-radius: 12px; padding: 20px; border: 1px solid #334155; }
    </style>
</head>
<body>
    <div id="login-screen" class="fixed inset-0 flex items-center justify-center bg-slate-900 z-50">
        <div class="bg-white p-8 rounded-2xl w-80 text-center">
            <h1 class="text-slate-800 font-black mb-4">FINANÃ‡AS V3.0</h1>
            <input id="email" type="email" placeholder="E-mail" class="w-full p-2 mb-2 text-black border rounded">
            <input id="pass" type="password" placeholder="Senha" class="w-full p-2 mb-4 text-black border rounded">
            <button onclick="fazerLogin()" class="w-full bg-blue-600 p-2 rounded font-bold">ENTRAR</button>
        </div>
    </div>

    <div id="app-screen" class="p-6" style="display:none">
        <h2 class="text-2xl font-black mb-6">DASHBOARD</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="card"><p class="text-slate-400 text-xs">BRUTO</p><h3 id="total-bruto" class="text-3xl font-bold">R$ 0,00</h3></div>
            <div class="card"><p class="text-slate-400 text-xs">LUCRO REAL</p><h3 id="lucro-real" class="text-3xl font-bold text-green-500">R$ 0,00</h3></div>
        </div>
    </div>
</body>
</html>
